<mat-card>

  <mat-card-content>

    <h1>Register</h1>

    <form (submit)="register()">

        <mat-form-field>
          <mat-label>Username</mat-label>
          <input type="text" matInput placeholder="Enter username" [(ngModel)]="username" name="username" required>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter password" [(ngModel)]="password" name="password" required>
        </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Register</button>
      <button class="login-button" mat-raised-button color="primary" [routerLink]="'/login'">Login</button>

    </form>
  </mat-card-content>

</mat-card>
